@keyframes bounceIn {
    0% {
        transform: translate(-50%,-50%) scaleX(1)
    }

    20% {
        transform: translate(-50%,-50%) scale3d(1.2,1.2,1.2)
    }

    40% {
        transform: translate(-50%,-50%) scale3d(.9,.9,.9)
    }

    60% {
        transform: translate(-50%,-50%) scale3d(1.1,1.1,1.1)
    }

    80% {
        transform: translate(-50%,-50%) scale3d(.97,.97,.97)
    }

    to {
        transform: translate(-50%,-50%) scaleX(1)
    }
}

@keyframes bounceInNoTranslate {
    0% {
        transform: scale3d(0,0,0)
    }

    20% {
        transform: scale3d(1.2,1.2,1.2)
    }

    40% {
        transform: scale3d(.9,.9,.9)
    }

    60% {
        transform: scale3d(1.1,1.1,1.1)
    }

    80% {
        transform: scale3d(.97,.97,.97)
    }

    to {
        transform: scaleX(1)
    }
}

.bounceIn {
    animation-delay: .2s;
    animation-duration: .6s;
    animation-name: bounceIn
}

@keyframes bounceOut {
    0% {
        transform: translate(-50%,-50%) scaleX(1)
    }

    20% {
        transform: translate(-50%,-50%) scale3d(1.4,1.4,1.4)
    }

    40% {
        transform: translate(-50%,-50%) scale3d(1.4,1.4,1.4)
    }

    50% {
        transform: translate(-50%,-50%) scale3d(.9,.9,.9)
    }

    60% {
        opacity: 1;
        transform: translate(-50%,-50%) scale3d(.7,.7,.7)
    }

    80% {
        transform: translate(-50%,-50%) scale3d(.2,.2,.2)
    }

    99% {
        transform: translate(-50%,-50%) scale3d(0,0,0)
    }

    to {
        opacity: 0;
        pointer-events: none;
        visibility: hidden
    }
}

.bounceOut {

    }

        min-width: 2em
    }

        white-space: nowrap;

    }

    }

        flex-direction: column;

    }

    .toolbar__fl__actions {
        margin-top: 1em
    }
}

    }

    }
}

        display: none
    }

        padding: 20px 20px 0
    }

    .new__account__sidebar {

    }
